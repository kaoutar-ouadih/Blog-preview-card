<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color:  hsl(47, 88%, 63%);
      font-size: 2.5vh;
      box-sizing: border-box;
    }
    .card{
      width: 384px;
      border-radius: 15px;
      background-color: white;
      padding: 15px;
      margin: 218px auto;
      box-shadow: 5px 5px 0 1px black;
    }
    @media(max-width:375px){
      .card{
        width: 327px;
      }
    }
    #firstImg{
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    button{
      background-color: hsl(47, 88%, 63%);
      font-weight: 800;
      border: none;
      border-radius:5px;
      padding: 5px 8px;
      margin-top: 5px;
      margin-bottom: -5px;
    }
    .light{
      color: hsl(0, 0%, 50%);
    }
    #avatar{
      width: 19%;
    }
    .avatarSection{
      display: flex;
      gap: 8px;
    }
    .card:hover{
      box-shadow: 5px 5px 0 3px black; ;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="card image" id="firstImg">
    <button>Learning</button>
    <h4>Published 21 Dec 2023</h4>
    <h2>HTML & CSS foundations</h2>
    <p class="light">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="avatarSection">
      <img src="./assets/images/image-avatar.webp" alt=" avatar" id="avatar"> 
      <h4>Greg Hooper</h4>
    </div>
    
  </div>
  

  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ouadih Kaoutar</a>.
  </div>
</body>
</html>
